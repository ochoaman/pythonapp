{% include 'header.html' %}
{% with messages = get_flashed_messages() %}
    
{% if messages %}
    <div class= "alert alert-danger" role="alert">
     {% for message in messages %}
        {{ message }} 
    {% endfor %}
    </div>
{% endif %}

{% endwith %}

<form method="post" action="/store" enctype="multipart/form-data">
    <br>
    <br>
    <div class="card">
        <div class="card-header">
            Ingresar datos del Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Empleado</h5>
            <p class="card-text">

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo</label>
                <input id="txtCorreo" class="form-control" type="text" name="">
            </div>
            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                <input id="txtFoto" class="form-control" type="file" name="">
            </div>        
           <br>
           <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
</form>
{% include 'footer.html' %}
